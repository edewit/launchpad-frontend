<h1>{{gui.metadata?.name}}</h1>
<div style="margin-bottom: 2.2em" *ngIf="gui.metadata" [innerHTML]="gui.metadata.intro"></div>

<div>
  <div class="row">
    <div class="col-md-3">
      While you wait...
    </div>
    <div class="col-md-9">
      <p>
        <a href="">Take a look at your CI/CD build <i class="fa fa-external-link" aria-hidden="true"></i></a><br/>
        <i class="text-center">This will take a couple of minutes</i>
      </p>
    </div>
  </div>
  <div class="row primary">
    <div class="col-md-3 primary">
      Your next Step
    </div>
    <div class="col-md-9 primary">
      <div class="panel panel-default">
        <div class="panel-body">
          <span [innerHTML]="adocIndex['carousel3']"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<la-buttons [state]="gui.state"></la-buttons>
